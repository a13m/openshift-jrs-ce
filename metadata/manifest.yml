Name: JasperReports Server
Cartridge-Short-Name: JRS
Display-Name: "JasperReports Server 5.1"
Description: "Jaspersoft reporting software takes information from one or more data sources and presents it in an easy-to-read, highly interactive format."
Version: "5.1"
Versions: ["5.1", "5.1.0"]
Vendor: "Jaspersoft Corporation"
Website: http://www.jaspersoft.com/
Help-Topics: http://community.jaspersoft.com/
Source-Url: http://community.jaspersoft.com/sites/default/files/releases/jasperreports-server-cp-5.1.0-bin_2.zip
Cartridge-Version: 0.0.1
Cartridge-Vendor: "Jaspersoft Corporation"
Categories:
  - service
  - java
Provides:
  - jrs-5.1
  - "jrs"
  - "jrs (version) = 5.1"
Scaling:
  Min: 1
  Max: -1
Publishes:
  get-doc-root:
    Type: "FILESYSTEM:doc-root"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
    Required: true
  set-mysql-connection-info:
    Type: "NET_TCP:db:mysql"
    Required : false
  set-postgres-connection-info:
    Type: "NET_TCP:db:postgres"
    Required : true
  set-nosql-db-connection-info:
    Type: "ENV:NET_TCP:nosqldb:connection-info"
    Required : false
Group-Overrides:
  - components:
    - jrs-5.1
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websocket: true }
      - Frontend:      "/"
        Backend:       "/jaspersoft-pro"
        Options:       { health: true }
Install-Build-Required: false
